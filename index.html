<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/673626fe84.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/style.css">
    <title>Ohmyfood</title>
</head>
<body>
    <header>
        <img src="Images/logo/ohmyfood.png" alt="Logo de l'entreprise" class="logo">
    </header>
    <main class="main-container">

        <div class="location">
            <i class="fa-solid fa-location-dot"></i>
            <strong>Paris, Belleville</strong>
        </div>

        <div class="description">
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <button class="btn__index">Explorer nos restaurants</button>
        </div>

        <div class="instructions">
            <h2>Fonctionnement</h2>
            <ul>
                <li>
                    <p>1</p>
                    <i class="fa-solid fa-mobile-screen-button"></i>
                    <strong>Choississez un restaurant</strong>
                </li>
                <li>
                    <p>2</p>
                    <div>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                        <i class="fa-solid fa-bars"></i>
                    </div>
                    <strong>Composez votre menu</strong>
                </li>
                <li>
                    <p>3</p>
                    <i class="fa-solid fa-store"></i>
                    <strong>Dégustez au restaurant</strong>
                </li>
            </ul>
        </div>

        <section></section>
    </main>
</body>
</html>
